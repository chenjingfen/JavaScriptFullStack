<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
</head>
<body>
<div class="testing">
    <ul class="lang">
        <li class="lang-javascript">JavaScript</li>
        <li class="lang-python">Python</li>
        <li class="lang-lua">Lua</li>
    </ul>
</div>
<script src="jquery-3.2.1.js"></script>
<script>
    $(function(){
        /*
        * 层级选择器
        * 如果两个DOM元素具有层级关系，就可以用$('ancestor descendant')来选择，
        * 层级之间用空格隔开
        * */
        $('ul.lang li.lang-javascript'); // [<li class="lang-javascript">JavaScript</li>]
        $('div.testing li.lang-javascript'); // [<li class="lang-javascript">JavaScript</li>]
        /*
        * 子选择器
        * 子选择器$('parent>child')类似层级选择器，但是限定了层级关系必须是
        * 父子关系，就是<child>节点必须是<parent>节点的直属子节点。
        *  用 > 符号
        * */
        $('ul.lang>li.lang-javascript'); // 可以选出[<li class="lang-javascript">JavaScript</li>]
        $('div.testing>li.lang-javascript'); // [], 无法选出，因为<div>和<li>不构成父子关系
        /*
        * 过滤器(filter)
        * 过滤器一般不单独使用，它通常附加在选择器上，帮助我们更精确地定位元素。
        * */

        $('ul.lang li'); // 选出JavaScript、Python和Lua 3个节点

        $('ul.lang li:first-child'); // 仅选出JavaScript
        $('ul.lang li:last-child'); // 仅选出Lua
        $('ul.lang li:nth-child(2)'); // 选出第N个元素，N从1开始
        $('ul.lang li:nth-child(even)'); // 选出序号为偶数的元素
        $('ul.lang li:nth-child(odd)'); // 选出序号为奇数的元素

        /*
        * 表单相关
        * :input：可以选择<input>，<textarea>，<select>和<button>；
        * :file：可以选择<input type="file">，和input[type=file]一样；
        * :checkbox：可以选择复选框，和input[type=checkbox]一样；
        * :radio：可以选择单选框，和input[type=radio]一样；
        *
        * :focus：可以选择当前输入焦点的元素，例如把光标放到一个<input>上，
        * 用$('input:focus')就可以选出；
        *
        * :checked：选择当前勾上的单选框和复选框，用这个选择器可以立刻获得用
        * 户选择的项目，如$('input[type=radio]:checked')；
        *
        * :enabled：可以选择可以正常输入的<input>、<select>
        * 等，也就是没有灰掉的输入；
        * :disabled：和:enabled正好相反，选择那些不能输入的。
        * */

        $('div:visible'); // 所有可见的div
        $('div:hidden'); // 所有隐藏的div
    })
</script>
</body>
</html>
