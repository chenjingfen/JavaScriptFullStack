<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
<script src="jquery-3.2.1.js"></script>
<script>
    /*
    * jQuery在全局对象jQuery（也就是$）绑定了ajax()函数，
    * 可以处理AJAX请求。ajax(url, settings)函数需要接收一个URL和
    * 一个可选的settings对象，常用的选项如下：

     async：是否异步执行AJAX请求，默认为true，千万不要指定为false；

     method：发送的Method，缺省为'GET'，可指定为'POST'、'PUT'等；

     contentType：发送POST请求的格式，默认值为'application/x-www-form-urlencoded; charset=UTF-8'，也可以指定为text/plain、application/json；

     data：发送的数据，可以是字符串、数组或object。
     如果是GET请求，data将被转换成query附加到URL上，
     如果是POST请求，根据contentType把data序列化成合适的格式；

     headers：发送的额外的HTTP头，必须是一个object；

     dataType：接收的数据格式，可以指定为'html'、'xml'、'json'、'text'等，
     缺省情况下根据响应的Content-Type猜测。
    * */

    var jqxhr = $.get('/path/to/resource', {
        name: 'Bob Lee',
        check: 1
    });

    var jqxhr = $.post('/path/to/resource', {
        name: 'Bob Lee',
        check: 1
    });

    var jqxhr = $.getJSON('/path/to/resource', {
        name: 'Bob Lee',
        check: 1
    }).done(function (data) {
        // data已经被解析为JSON对象了
    });

    /*
    * 安全限制

     jQuery的AJAX完全封装的是JavaScript的AJAX操作，
     所以它的安全限制和前面讲的用JavaScript写AJAX完全一样。

     如果需要使用JSONP，可以在ajax()中设置jsonp: 'callback'，
     让jQuery实现JSONP跨域加载数据。
    * */
</script>
</body>
</html>
