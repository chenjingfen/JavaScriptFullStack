<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
</head>
<body>
<script>

   window.onload=function(){
       /*
        * 多行字符串
        * 由于多行字符串用\n写起来比较费事，所以最新的ES6标准新增了一种
        * 多行字符串的标示方法，用反引号``表示
        * */
       var str=`这是
    一个
    多行
    字符串`;
     /*  console.log(str);*/


       /*
        * 模板字符串
        *
        * 如果有很多变量需要连接，用+号就比较麻烦。
        * ES6新增了一种模板字符串，表示方法和多行字符转一样，
        * 但是它会自动替换字符串中的变量：
        * */

       var name="小明";
       var age=20;
       var message=`你好，${name},你今年${age}岁了！`;

      /* console.log(message);*/


       /*
       * 操作字符串
       * 要获取字符串某个指定位置的字符，使用类似Array
       * 的下标操作，索引号从0开始：
       * */

       var s='Hello,world!';
       s[0]; //'H'
       s[13];//undefined 超出范围的索引不会报错，但一律返回undefined

       /*
       * 需要特别注意的是，字符串是不可变的，如果对字符串的某个索引赋值，
       * 不会有任何错误，但是，也没有任何效果
       * */
       var s = 'Test';
       s[0] = 'X';
       alert(s); // s仍然为'Test'


       /*
       * JavaScript 为字符串提供了一些常用方法，注意，调用这些方法本身不会改变
       * 原有字符串的内容，而是返回一个新字符串、
       * */

       //toUpperCase()把一个字符串全部变为大写

       var s='Hello';
       s.toUpperCase();//'HELLO'

       //toLowerCase()把一个字符串全部变为小写：

       var s = 'Hello';
       var lower = s.toLowerCase(); // 返回'hello'并赋值给变量lower
       lower; // 'hello'

     //  indexOf()会搜索指定字符串出现的位置：
       var s = 'hello, world';
       s.indexOf('world'); // 返回7
       s.indexOf('World'); // 没有找到指定的子串，返回-1


     //  substring()返回指定索引区间的子串：
       var s = 'hello, world'
       s.substring(0, 5); // 从索引0开始到5（不包括5），返回'hello'
       s.substring(7); // 从索引7开始到结束，返回'world'



   }




</script>
</body>
</html>
