<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script>

    window.onload = function () {
        /*
         * 请注意，直接给Array的length赋一个新的值会导致Array大小的变化：
         *
         * Array可以通过索引把对应的元素修改为新的值，
         * 因此，对Array的索引进行赋值会直接修改这个Array：
         * */


        var arr = ['A', 'B', 'C'];
        arr[1] = 99;
        arr; // arr现在变为['A', 99, 'C']

        /*
         * 请注意，如果通过索引赋值时，索引超过了范围，
         * 同样会引起Array大小的变化：
         * */
        var arr = [1, 2, 3];
        arr[5] = 'x';
        arr; // arr变为[1, 2, 3, undefined, undefined, 'x']


        /*
         * 与String类似，Array也可以通过indexOf()来搜索一个指定的元素的位置：
         * */
        var arr = [10, 20, '30', 'xyz'];
        arr.indexOf(10); // 元素10的索引为0
        arr.indexOf(20); // 元素20的索引为1
        arr.indexOf(30); // 元素30没有找到，返回-1
        arr.indexOf('30'); // 元素'30'的索引为2

        /*
         * slice()就是对应String的subString()版本。它截取Array的部分元素，然后
         * 返回一个新的Array
         * */

        var arr = ['A', 'B', 'C', 'D', 'E', 'F'];
        console.log(arr.slice(0, 3));// 从索引0开始，到索引3结束，但不包括索引3: ['A', 'B', 'C']
        console.log(arr.slice(3));// 从索引3开始到结束: ['D', 'E', 'F']


        /*
         * push()向Array的末尾添加若干元素，pop()则把Array的最后一个元素删除掉：
         *
         * */
        var arr = [1, 2];
        arr.push('A', 'B'); // 返回Array新的长度: 4
        arr; // [1, 2, 'A', 'B']
        arr.pop(); // pop()返回'B'
        arr; // [1, 2, 'A']
        arr.pop();
        arr.pop();
        arr.pop(); // 连续pop 3次
        arr; // []
        arr.pop(); // 空数组继续pop不会报错，而是返回undefined
        arr; // []

        /*
         * 如果要往Array的头部添加若干元素，使用unshift()方法，
         * shift()方法则把Array的第一个元素删掉：
         * */
        var arr = [1, 2];
        arr.unshift('A', 'B'); // 返回Array新的长度: 4
        arr; // ['A', 'B', 1, 2]
        arr.shift(); // 'A'
        arr; // ['B', 1, 2]
        arr.shift();
        arr.shift();
        arr.shift(); // 连续shift 3次
        arr; // []
        arr.shift(); // 空数组继续shift不会报错，而是返回undefined
        arr; // []

        /*
         * sort()可以对当前Array进行排序，它会直接修改当前Array的元素位置，
         * 直接调用时，按照默认顺序排序；
         * */

        var arr = ['B', 'C', 'A'];
        console.log(arr.sort());

        /*
         * reverse()把整个Array的元素给掉个个，也就是反转
         * */

        var arr = ['one', 'two', 'three'];
        console.log(arr.reverse());


        /*
         * splice()方法是修改Array的“万能方法”,它可以从指定的索引开始
         * 删除若干元素，然后再从该位置添加若干元素
         * */
        var arr = ['Microsoft', 'Apple', 'Yahoo', 'AOL', 'Excite', 'Oracle'];
        // 从索引2开始删除3个元素,然后再添加两个元素:
        arr.splice(2, 3, 'Google', 'Facebook'); // 返回删除的元素 ['Yahoo', 'AOL', 'Excite']
       console.log(arr) ; // ['Microsoft', 'Apple', 'Google', 'Facebook', 'Oracle']
        // 只删除,不添加:
        arr.splice(2, 2); // ['Google', 'Facebook']
        console.log(arr); // ['Microsoft', 'Apple', 'Oracle']
        // 只添加,不删除:
        arr.splice(2, 0, 'Google', 'Facebook'); // 返回[],因为没有删除任何元素
        console.log(arr); // ['Microsoft', 'Apple', 'Google', 'Facebook', 'Oracle']

        /*
        * concat()方法把当前的Array和另一个Array连接起来，
        *并返回一个新的Array
        *
        *concat()方法并没有修改当前Array，而是返回了一个新的Array。
        * 实际上，concat()方法可以接收任意个元素和Array，
        * 并且自动把Array拆开，然后全部添加到新的Array里：
        * */

        var arr=[1,2,3];
        var added=arr.concat([3,4,5]);
        console.log(added);
        console.log(arr);

        /*
        * join()方法是一个非常实用的方法，
        * 它把当前Array的每个元素都用指定的字符串连接起来，
        * 然后返回连接后的字符串：
        * */
        var arr = ['A', 'B', 'C', 1, 2, 3];
        arr.join('-'); // 'A-B-C-1-2-3'

        /*
        * 如果数组的某个元素又是一个Array，则可以形成多维数组，例如
        * */
        var arr = [[1, 2, 3], [400, 500, 600], '-'];

    }

</script>
</body>
</html>
