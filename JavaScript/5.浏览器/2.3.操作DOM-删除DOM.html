<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除DOM</title>
</head>
<body>

<!-- HTML结构 -->
<ul id="test-list">
    <li>JavaScript</li>
    <li>Swift</li>
    <li>HTML</li>
    <li>ANSI C</li>
    <li>CSS</li>
    <li>DirectX</li>
</ul>
<script>
    window.onload= function () {

        /*
        * 要删除一个节点，首先要获得该节点本身以及它的父节点，
        * 然后，调用父节点的removeChild把自己删掉。
        * */

        // 拿到待删除节点:
        var self = document.getElementById('to-be-removed');
        // 拿到父节点:
        var parent = self.parentElement;
        // 删除:
       var removed = parent.removeChild(self);
        removed === self; // true

        /*
        * 注意到删除后的节点虽然不在文档树中了，但其实它还存在内存中，
        * 可以随时再次被添加到别的位置。
        *
        * children属性是一个只读属性，并且它的子节点变化会实时更新。
        * */


        //练习：把与Web开发技术不相关的节点删掉：



        var ul=document.getElementById("test-list");
        var li=ul.children;
        var web=['JavaScript', 'HTML', 'CSS'];

        for(let i=0;i<li.length;i++){
            if(web.indexOf(li[i].innerText)===-1){
                ul.removeChild(li[i]);
            }
        }
    }
</script>
</body>
</html>
