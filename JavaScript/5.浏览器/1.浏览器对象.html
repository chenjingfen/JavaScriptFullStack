<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器对象</title>
</head>
<body>
<script>
    window.onload= function () {

        /*
        * window
        *
        * window对象不但充当全局作用域，而且表示浏览器窗口。
        *
        * window对象有innerWidth和innerHeight属性，可以获取浏览器窗口的内部宽度和高度。
        * 内部宽高是指去除菜单栏、工具栏、边框等占位元素后，用于显示网页的净宽高、
        * */


        console.log(window.innerWidth,window.innerHeight);
        /*
        * 对应的，还有一个outerWidth和outerHeight属性，可以获取浏览器窗口的整个宽高。
        * */
        console.log(window.outerHeight,window.outerWidth);

        /*
        * navigator
        *
        * navigator对象表示浏览器的信息，最常用的属性包括：
        *
        * navigator.appName:浏览器名称
        * navigator.appVersion:浏览器版本
        * navigator.language:浏览器设置的语言
        * navigator.platform:操作系统的类型
        * navigator.userAgent:浏览器设定的User-Agent字符串
        * */

        console.log('appName='+navigator.appName+'\n' +
                'appVersion='+navigator.appVersion+'\n' +
                'language='+navigator.language+'\n' +
                'platform='+navigator.platform+'\n' +
                'userAgent='+navigator.userAgent);

        /*
        * screen
        *
        * screen对象表示屏幕的信息，常用的属性有：
        *
        * screen.width:屏幕宽度，以像素为单位
        * screen.height:屏幕高度，以像素为单位
        * screen.colorDepth:返回颜色位置，如8,16,24
        * */

        console.log('screen.width='+screen.width+'\n' +
                'screen.height='+screen.height+'\n' +
                'screen.colorDepth='+screen.colorDepth);

        /*
        * location
        *
        * location对象表示当前页面的uRL信息
        *
        * 可以通过location.href获取。要获得URL各个部分的值，可以这么写：
        * URL:http://www.example.com:8080/path/index.html?a=1&b=2#TOP
        * location.protocol; // 'http'
        * location.host; // 'www.example.com'
        * location.port; // '8080'
        * location.pathname; // '/path/index.html'
        * location.search; // '?a=1&b=2'
        * location.hash; // 'TOP'
        *
        * 要加载一个新页面，可以调用location.assign()。
        * 如果要重新加载当前页面，调用location.reload()方法非常方便。
        * */



        /*
        * document
        *
        * document.title当前页面的标题
        * document对象提供的getElementById()和getElementsByTagName()
        * 可以按ID获得一个DOM节点和按Tag名称获得一组DOM节点。
        *
        * documetn对象还有一个cookie属性，可以获取当前页面的Cookie。
        * Cookie是由服务器发送的key-value标示符。
        * 因为http协议是无状态的，但是服务器要区分到底是哪个用户发过来的请求，
        * 就可以用cookie来区分。
        *
        * 当一个用户登录成功后，服务器发送一cookie给浏览器，此后，浏览器访问该网站时，
        * 会在请求头附上这个cookie，服务器会根据cookie即可区分出用户。
        *
        *
        * 服务器在设置Cookie时可以使用httpOnly，设定了httpOnly的Cookie将不能被JavaScript读取。
        * 这个行为由浏览器实现，主流浏览器均支持httpOnly选项，IE从IE6 SP1开始支持。
        * 为了确保安全，服务器端在设置Cookie时，应该始终坚持使用httpOnly。
        * */



        /*
        * history对象保存了浏览器的历史记录，JavaScript可以调用history对象
        * 的back()或forward ()，相当于用户点击了浏览器的“后退”或“前进”按钮。
        *
        *
        * 但现今已不建议使用。
        * */


    }
</script>
</body>
</html>
