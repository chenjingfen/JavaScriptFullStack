<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    window.onload= function () {
        /*
        * 在javaScript中，Date对象用来表示日期和时间
        * 要获取系统当前时间，用：
        * */

        var now=new Date();
        now; // Wed Jun 24 2015 19:49:22 GMT+0800 (CST)
        now.getFullYear(); // 2017, 年份
        now.getMonth(); // 5, 月份，注意月份范围是0~11，5表示六月
        now.getDate(); // 27, 表示27号
        now.getDay(); // 2, 表示星期二
        now.getHours(); // 10, 24小时制
        now.getMinutes(); // 49, 分钟
        now.getSeconds(); // 22, 秒
        now.getMilliseconds(); // 875, 毫秒数
        now.getTime(); // 1435146562875, 以number形式表示的时间戳

        /*
        * 如果要创建一个指定日期和时间的Date对象，可以用：
        *
        * javaScript的月份范围是0-11，0表示1月，1表示2月
        * */

        var d=new Date(2017,5,1,19,20,25,20,123);
        console.log(d);//Thu Jun 01 2017 19:20:25 GMT+0800 (中国标准时间)

        /*
        * 第二种创建一个指定日期和时间的方法是解析一个符合ISO 8601格式的字符串
        *
        * 但它返回的不是Date对象，而是一个时间戳。
        * */

        var d=Date.parse('2015-06-24T19:49:22.875+08:00');
        console.log(d);//1435146562875

        //时间戳转换为Date

        var d=new Date(1435146562875);
        console.log(d);//Wed Jun 24 2015 19:49:22 GMT+0800 (中国标准时间)

        /*
        * 时区
        *
        * Date对象表示的时间总是按浏览器所在的时区显示的，不过我们既可以显示
        * 本地时间，也可以显示调整后的UTC时间：
        * */

        var d=new Date(1435146562875);
        console.log(d.toLocaleString());
        //2015/6/24 下午7:49:22   本地时间（北京时区+8:00），
        // 显示的字符串与操作系统设定的格式有关

        console.log(d.toUTCString());
        //Wed, 24 Jun 2015 11:49:22 GMT
        // UTC时间，与本地时间相差8小时


    }
</script>
</body>
</html>
