<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map和Set</title>
</head>
<body>
<script>

    window.onload=function(){
        //map是一组键值对的结构，具有极快的查找速度
        //初始化MAp需要一个二维数组，或者直接初始化一个空的Map
        //Map具有以下方法：
        var m=new Map([["A",3],["B",4],["C",5]]);//二维数组初始化
        console.log(m);
        var m=new Map();//空的Map
        m.set("Adam",67);//添加新的Key-value
        m.set("Bob",56);

        m.has("Adam"); //是否存在key 'Adam'  返回true

        m.get("Adam");//得到Adam对应的值，67

        m.delete("Adam");//删除key 'Adam'
        m.get("Adam");//undefined
        console.log(m);
        /*
        * 由于一个key只能对应一个value，所以，多次对一个key放入value，
        * 后面的值会把前面的值冲掉：
        * */


        /*
        * Set和Map类似，也是一组key的集合，但不存储value。
        * 由于key不能重复，所以，在Set中，没有重复的key。
        * */

        /*
        * 要创建一个Set，需要提供一个Array作为输入，
        * 或者直接创建一个空set
        * */

        var s1=new Set();//空set
        var s2=new Set([1,2,3]);//含1,2,3
        /*
        * 重复元素在Set中会被自动过滤
        *
        * add(key)方法可以添加元素到set中
        *
        * delete(key)方法可以删除元素
        * */




    }
</script>
</body>
</html>
