<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
</head>
<body>
<script>

    window.onload=function(){
        //for循环
        var x=0;
        for (var i=1; i<=10000; i++) {
            x = x + i;
        }

        //for in 循环，它可以把一个对象的所有属性依次循环出来
        var o = {
            name: 'Jack',
            age: 20,
            city: 'Beijing'
        };
        for (var key in o) {
            alert(key); // 'name', 'age', 'city'
        }

        //由于Array也是对象，而它的每个元素的索引被视为对象的属性，因此，for ... in循环可以直接循环出Array的索引：
        var a = ['A', 'B', 'C'];
        for (var i in a) {
            alert(i); // '0', '1', '2'
            alert(a[i]); // 'A', 'B', 'C'
        }
        //请注意，for ... in对Array的循环得到的是String而不是Number。


        //while 循环

        //do{}while()循环


    }
</script>
</body>
</html>
