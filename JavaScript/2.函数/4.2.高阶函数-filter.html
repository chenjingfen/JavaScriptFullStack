<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map/reduce</title>
</head>
<body>
<script>
    window.onload= function () {
        /*
        * filter是一个常用的操作，它用于把Array的某些元素过滤掉，
        * 然后返回剩下的元素。
        *
        * 和Map()类似，Array的filter()也接收一个函数。
        * 和map()不同的是，filter()把传入的函数依次作用于每个元素，
        * 然后根据返回值是true还是false决定保留还是丢弃该元素。
        *
        * 例如：在一个Array中，删掉偶数，只保留奇数，可以这么写
        * */

        var arr=[1,23,4,65,76,7,8];

        var r=arr.filter(function (x) {
            return x%2!==0
        });

        console.log(r)

        //把一个Array中的空字符串删掉

        var arr=['A','','V',null,undefined,'c','   '];
        var r=arr.filter(function(x){
            return x&& x.trim();//IE9以下的版本没有trim()方法
        });

        console.log(r);

        /*
        * filter()接收的回调函数，其实可以有多个参数。
        * 通常我们仅使用第一个参数，表示Array的某个元素。
        * 回调函数还可以接收另外两个参数，表示元素的位置和数组本身。
        * */

        var arr=['A','B','c'];
        var r=arr.filter(function (element,index,self) {
            console.log(element);//当前值
            console.log(index);//当前索引
            console.log(self);//原数组，即arr
            return true;
        })


    }
</script>
</body>
</html>
