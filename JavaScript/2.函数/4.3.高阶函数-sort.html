<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort</title>
</head>
<body>
<script>
    window.onload= function () {
       /*
       * javaScript的默认排序规则
       * 把所有元素先转换为String再排序，结果'10'排在了'2'的前面，
       * 因为字符'1'比字符'2'的ASCII码小。
       *
       * 但同时，sort()方法也是一个高阶函数，他可以接收
       * 一个比较函数来实现自定义的排序。
       *
       * 按照数字大小排序，如下所示；
       * */

        var arr=[10,20,1,3];
        var r=arr.sort(function (x,y) {
            if(x<y){
            return -1;}
            if(x>y)
            {
                return 1;
            }

            return 0;
        });
        console.log(r);


        /*
        * 排序忽略大小写，按照字母序排序
        * */

        var arr=['Google','apple','Microsoft'];
        var r=arr.sort(function(x,y){
            var x1= x.toUpperCase();
            var x2= y.toUpperCase();
            if(x1<x2){
                return -1;
            }
            if(x1>x2){
                return 1;
            }
            return 0;
        });

        console.log(r);

        /*
        * sort()方法会直接对Array进行修改，它返回的结果仍是当前Array：
        * */
        var a1 = ['B', 'A', 'C'];
        var a2 = a1.sort();
        a1; // ['A', 'B', 'C']
        a2; // ['A', 'B', 'C']
        a1 === a2; // true, a1和a2是同一对象

    }
</script>
</body>
</html>
