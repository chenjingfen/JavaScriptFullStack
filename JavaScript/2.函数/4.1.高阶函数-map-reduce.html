<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map/reduce</title>
</head>
<body>
<script>
    window.onload= function () {
        /*
        * 由于map()方法定义在JavaScript的Array中，我们调用Array的map()方法，
        * 传入我们自己的函数，就得到了一个新的Array作为结果
        * */

        function pow(x){
            return x*x;
        }
        var arr=[1,2,3,4,5,6,7];
        console.log(arr.map(pow));
        console.log(arr.map(String));

        /*
        * Array的reduce()把一个函数作用在这个Array的[x1,x2,x3..]上，
        * 这个函数必须接收两个参数，reduce()把结果继续和序列的下一个元素
        * 做累积计算，其效果就是：
        *
        * [x1,x2,x3,x4].reduce(f)=f(f(f(x1,x2),x3),x4)
        * */

        //对一个Array求和，可以用reduce实现

        var arr=[1,3,4,6,88,54];

        console.log(arr.reduce(function(x,y){
            return x+y;
        }));

    }
</script>
</body>
</html>
